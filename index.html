<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Club Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a4b1a, #2a5c2a);
            color: #f1f8e9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(44, 122, 44, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(26, 102, 42, 0.3);
        }

        h1 {
            color: #a5d6a7;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(13, 31, 13, 0.5);
        }

        .subtitle {
            color: #c8e6c9;
            font-size: 1.2rem;
        }

        .form-container {
            background: rgba(13, 31, 13, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(26, 102, 42, 0.4);
            border: 1px solid #3a593a;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #cddc39);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #c8e6c9;
            text-shadow: 0 1px 2px #1a4b1a;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #3a593a;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(58, 89, 58, 0.8);
            color: #f1f8e9;
            box-shadow: inset 2px 2px 8px #1c3d1c, 0 2px 4px rgba(26, 102, 42, 0.2);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            background: rgba(75, 107, 75, 0.9);
            outline: none;
            border-color: #4caf50;
            box-shadow: inset 2px 2px 8px #1c3d1c, 0 0 8px #4caf50;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            border-radius: 10px;
            color: #e8f5e9;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(44, 122, 44, 0.4);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px #1a4b1a;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(44, 122, 44, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(44, 122, 44, 0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #7a9c7a, #6b8d6b);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 8px rgba(44, 122, 44, 0.2);
        }

        /* Hide level select initially */
        #levelField {
            display: none;
        }

        /* Custom Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 31, 13, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #254725, #2a4b2a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(26, 102, 42, 0.6);
            border: 2px solid #4caf50;
            position: relative;
        }

        .modal-content::before {
            content: "âœ“";
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .modal h2 {
            color: #a5d6a7;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .modal p {
            color: #c8e6c9;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-close {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 122, 44, 0.4);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #a5d6a7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scientific Club Registration</h1>
            <p class="subtitle">Join our community of science enthusiasts and researchers</p>
        </header>
        
        <div class="form-container">
            <form id="registrationForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="institution">Institution/Organization</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
                
                <div class="form-group">
                    <label for="field">Scientific Field of Interest</label>
                    <select id="field" name="field" required>
                        <option value="" disabled selected>Select your field</option>
                        <option value="biology">Biology</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="physics">Physics</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="environmental">Environmental Science</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group" id="levelField">
                    <label for="level">Academic Level</label>
                    <select id="level" name="level">
                        <option value="" disabled selected>Select your level</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="phd">PhD</option>
                        <option value="postdoc">Postdoctoral</option>
                        <option value="faculty">Faculty</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="student" name="student">
                    <label for="student">I am a student</label>
                </div>
                
                <div class="form-group">
                    <label for="message">Why do you want to join our scientific club?</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span class="loading" style="display: none;"></span>
                    <span id="btnText">Submit Registration</span>
                </button>
            </form>
        </div>
        
        <footer>
            <p>Â© 2023 Scientific Club | All rights reserved</p>
        </footer>
    </div>
    
    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>Registration Successful!</h2>
            <p>Thank you for registering for our scientific club. We'll be in touch soon with more information about upcoming events and activities.</p>
            <button class="modal-close" id="modalClose">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const studentCheckbox = document.getElementById('student');
            const levelField = document.getElementById('levelField');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.querySelector('.loading');
            const successModal = document.getElementById('successModal');
            const modalClose = document.getElementById('modalClose');
            
            // Show/hide level field based on student checkbox
            studentCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    levelField.style.display = 'block';
                } else {
                    levelField.style.display = 'none';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Processing...';
                
                // Simulate form submission (replace with actual Formspree submission)
                setTimeout(function() {
                    // Reset button state
                    submitBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Submit Registration';
                    
                    // Show success modal
                    successModal.style.display = 'flex';
                    
                    // Reset form
                    form.reset();
                    levelField.style.display = 'none';
                }, 2000);
            });
            
            // Close modal
            modalClose.addEventListener('click', function() {
                successModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === successModal) {
                    successModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
